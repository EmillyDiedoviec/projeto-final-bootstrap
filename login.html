<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body class="bg-dark">
    <div class="container-fluid vh-100 vw-100 ">
        <main class="container h-100">
            <section class="row h-100 justify-content-center">
                <div class="col">
                    <div class="d-flex h-100 w-100 justify-content-center align-items-center">
                        <section class="rounded-start-4 d-flex ps-4 align-items-center h-75" id="welcome-box">
                            <h2 class="text-white" id="welcome-text">
                                WELCOME <br> BACK!
                            </h2>
                        </section>

                        <section class="rounded-end-4 d-flex ps-4 align-items-center h-75 bg-white" id="login-box">
                            <form class="flex-column h-75">

                                <h2 class="d-flex justify-content-center align-items-start">
                                    Login
                                </h2>
                                <div class="d-flex flex-column justify-content-center ">
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="email" required placeholder="Digite seu E-mail:">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="senha" required placeholder="Digite sua senha:">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
