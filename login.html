<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body class="bg-dark">
    <main class="container-fluid vh-100 vw-100 align-items-center d-flex justify-content-center">
        <div class="row w-75 h-75 bg-white rounded-5 pt-3 pb-3" id="box">

            <div class="col-12 col-md-6">
                <section
                class="col-12 d-flex d-flex justify-content-center align-items-center h-100 w-100 mb-md-5 rounded-5"
                id="welcome-box">
                    <h2 class="h1 fs-1 text-white fw-bolder" id="welcome-text">
                        WELCOME BACK!
                    </h2>
                </section>
            </div>

            <div class="col-12 col-md-6 mt-md-5">
                <section
                    class="d-flex align-items-center h-100 w-100 flex-column d-flex justify-content-center"
                    id="login-box">
                    <h2 class="align-items-start fw-light h1 pb-2" id="login-text">
                        Login
                    </h2>

                    <form class="mt-4 w-100 d-flex justify-content-center align-items-start mt-2 needs-validation"
                        novalidate id="formLogin">
                        <div class="d-flex flex-column justify-content-center w-75">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" required
                                    placeholder="Digite seu E-mail:">

                                <div class="invalid-feedback">É necessário um E-mail.</div>
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" id="senha" required
                                    placeholder="Digite sua senha:">

                                <div class="invalid-feedback">É necessário uma senha.</div>
                            </div>

                            <button type="submit" id="entrar" class="btn btn-primary p-3 mt-2">Cadastrar</button>
                        </div>
                    </form>

                    <section>
                        <p class="fs-4 text-center">
                            Ainda não possui uma conta? 
                            <br class="d-lg-block d-xl-none">
                            <a class="text-decoration-none" href="./criar-conta.html">Crie uma aqui</a>
                        </p>
                    </section>

                </section>
            </div>
        </div>
    </main>

    <div id="toastLogin" class="toast align-items-center border-0 position-fixed toast-position fs-5" role="alert"
        aria-live="assertive" aria-atomic="true" id="feedback">
        <div class="d-flex">
            <div class="toast-body" id="alerta-login"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/login.js"></script>

</body>

</html>
